<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- PON UN FAVICON!!! -->
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CAMBIA EL TITLE!!! -->
    <title>R·ESHIPI</title>
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <div class="logo">
          <img src="assets/images/Recurso 1@4x-8.png" />
        </div>
        <div class="submenu">
          <div class="submenu-item">
            <input type="text" placeholder="Elige tu tipo de plato" />
          </div>
          <div class="submenu-item">
            <input type="text" placeholder="Elige tu país" />
          </div>
          <div class="submenu-item">
            <input type="text" placeholder="Añade ingredientes" />
          </div>
          <div class="submenu-item">
            <button id="buscar">
              <img src="assets/images/searcher.png" class="searcher" />
            </button>
          </div>
        </div>
        <div class="user-actions">
          <button class="button">Iniciar sesión</button>
          <div id="toggle-menu" class="toggle-menu">
            <img src="assets/images/Hamburger_icon.svg.png" class="hamburger" />
            <div class="magicbox"></div>
          </div>
          <nav id="main-nav" class="main-nav">
            <div class="main-page">
              <div class="main-background"></div>
              <ul class="main-menu">
                <li class="main-menu-item">
                  <a href="#home" class="main-menu-link">Inicio</a>
                </li>
                <li class="main-menu-item">
                  <a href="#projects" class="main-menu-link">Recetas</a>
                </li>
                <li class="main-menu-item">
                  <a href="#about" class="main-menu-link">Acerca de</a>
                </li>
                <li class="main-menu-item">
                  <a href="#contact" class="main-menu-link">Contacto</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <div class="banner">
      <div class="banner__recipes">
        <div class="banner__recipe">
          <img
            class="banner__recipe-img"
            src="assets/images/Recurso 2pescado.png"
          />
          <span class="banner__recipe-name">Pescado</span>
        </div>
        <div class="banner__recipe">
          <img
            class="banner__recipe-img"
            src="assets/images/Recurso 5carne.png"
          />
          <span class="banner__recipe-name">Carne</span>
        </div>
        <div class="banner__recipe">
          <img
            class="banner__recipe-img"
            src="assets/images/Recurso 1marisco.png"
          />
          <span class="banner__recipe-name">Marisco</span>
        </div>
        <div class="banner__recipe">
          <img
            class="banner__recipe-img"
            src="assets/images/Recurso 3fastfood.png"
          />
          <span class="banner__recipe-name">Fast Food</span>
        </div>
        <div class="banner__recipe">
          <img
            class="banner__recipe-img"
            src="assets/images/Recurso 4italiana.png"
          />
          <span class="banner__recipe-name">Italiana</span>
        </div>
        <div class="banner__recipe">
          <img
            class="banner__recipe-img"
            src="assets/images/Recurso 8acompañantes.png"
          />
          <span class="banner__recipe-name">Acompañantes</span>
        </div>
        <div class="banner__recipe">
          <img
            class="banner__recipe-img"
            src="assets/images/Recurso 7reposteria.png"
          />
          <span class="banner__recipe-name">Postres</span>
        </div>
        <div class="banner__recipe">
          <img
            class="banner__recipe-img"
            src="assets/images/Recurso 6panes.png"
          />
          <span class="banner__recipe-name">Panes y masas</span>
        </div>
      </div>
      <div class="banner-dropdown">
        <button class="banner-button">Filtros</button>
        <div class="banner-options" hidden>
          <button class="active" data-filter="all">Todas</button>
          <button data-filter="popular">Más populares</button>
          <button data-filter="reciente">Más recientes</button>
          <button data-filter="recomendada">Recomendadas</button>
        </div>
      </div>
    </div>
    <main>
      <section class="hero">
        <h1>Bienvenido a R·ESHIPI</h1>
        <p>Encuentra deliciosas recetas usando los ingredientes que tengas.</p>
        <form>
          <input type="text" placeholder="Ingresa tus ingredientes" />
          <button type="submit">Buscar recetas</button>
        </form>
      </section>
      <section class="featured-recipes">
        <div class="recetas" id="recetas-container">
          <!-- Aquí se mostrarán las recetas generadas por JavaScript -->
        </div>
      </section>
    </main>

    <!-- Pie de página -->
    <footer>
      <p>Tu Página de Recetas &copy; 2023 - Todos los derechos reservados</p>
      <a href="#">Sube tu receta a Reshipi</a>
    </footer>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
